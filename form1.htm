<!DOCTYPE html>
<html>
<body>
<form>
<fieldset>
<legend>Personal Info</legend>
<label for="fname">First Name:</label><br>
<input type="text" id="fname" name="fname"><br>
<label for="mname">MiddleName:</label><br>
<input type="text" id="mname" name="mname"><br>
<label for="lname">Last Name</label><br>
<input type="text" id="lname" name="lname">
<label for="gender">Gender:</label>
<input type="radio" id="male" name="gender" value="male"><br>
<label for="male">Male</label><br>
<input type="radio" id="female" name="gender" value="gender"><br>
<label for="female">Female</label><br>
<input type="radio" id="other" name="other" value="other"><br>
<label for="other">Other</label><br>
<label for="dob">Enter your Birthdate:</label><br>
<input type="date" id="dob" name="dob"><br>
<label for="age">Choose the age intervel</label><br>
<select id="age" name="age" size=1>
<option value="10-15">10-15</option>
<option value="15-20">15-20</option>
<option value="20-25">20-25</option>
</select>
<label for="phoneno">Enter Your PhoneNo.</label><br>
<input type="tel" id="phoneno" name="phoneno" >
</fieldset>
</form>
</body>
</html>
